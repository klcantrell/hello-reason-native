# Cross-platform set of build steps for building esy projects

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.9'
  - script: npm install -g esy@next pesy@next
    displayName: 'npm install -g esy@next pesy@next'
  - script: pesy
    displayName: 'pesy'
  - script: esy pesy
    displayName: 'esy pesy'
  - script: esy
    displayName: 'esy'
  - script: esy test
    displayName: 'esy test'
  - script: esy x HelloReasonNativeApp.exe
    displayName: 'Run the main binary'
  - script: esy ls-libs
    continueOnError: true
    displayName: 'Show all libraries including this package lib'
  - script: esy npm-release
    displayName: 'Test Creation of Prebuilt Binary Releases'
    continueOnError: true
